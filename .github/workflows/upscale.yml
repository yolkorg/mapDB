name: Upscale Images

on:
  push:
  workflow_dispatch:
  schedule:
   - cron: '0 */2 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Upscale images
        run: |
          bun ./upscale.ts

      - name: Commit and push changes
        run: |
          git config --global user.name "yolkbot"
          git config --global user.email "octocat@nowhere.com"
          git add .
          git commit -m "upscale map images" -m "this is a fully automatic commit"
          git push origin main
